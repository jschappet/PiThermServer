<!DOCTYPE html>
<html>
<head>
<link rel="stylesheet" type="text/css" href="iphone.css" media="only screen and (max-width: 480px)" />
<meta name="viewport" content="user-scalable=no, width=device-width" />
  <style>
  div#temperature {
	font-size: 75px;
    width: 250px;
    height: 350px;
    float:left;
    padding: 5px;
    margin: 5px;
    background-color: #EEEEEE;
    text-align: center;
    line-height: 350px;
  }
  </style>
  <script src="http://code.jquery.com/jquery-latest.js"></script>
  <script src="jquery.cookie.js"></script>
  <script src="/util.js"></script>
</head>
<body>
<a href="today.html">Last 24hrs</a><br>
<div id="f-to-c"><a onClick="setF()" href="#">&deg;F</a><br/></div>
<div id="c-to-f"><a onClick="setC()" href="#">&deg;C</a><br/></div>
<div id="now_link">
</div>
  <div id="temperature"></div>
<script>
$.getJSON('temperature.json',	function(data) {
 
  var currentTemp = '';
  $.each(data, function(key, val) {
    console.log("key: " + key + " val: " + JSON.stringify(val[0].celsius));
	currentTemp=convert(val[0].celsius);
  });
 
  $("#temperature").html(Math.round(currentTemp) + ($.cookie('therm_f') ? "&deg;F": "&deg;C" ));
});
</script>
 
<br>
</body>

</html>
